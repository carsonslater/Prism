{% extends "FeedApp/base.html" %}
{% load bootstrap4 %}


{% block content %}

<h2>
    <p>Post: {{ post.description }}</p>
</h2>

<h2>
    <p><img src="{{ post.image.url }}" class="img-thumbnail" style="max-height: 300px;" alt="No image"><br><br></p>
</h2>

<ul>
    <form method="POST">
        {% for c in comments %}
        <li>
            <p>{{ c.text }} -- {{ c.username }}</p>
        </li>
    </form>
</ul>








{% endblock content %}
